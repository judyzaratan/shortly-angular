<div id='container'>
<!-- Your code here -->
<form name="urlForm">
  <div class ="ui action labeled input">
    <input type="url" name="input" ng-model="link.url" required>

    <button class="ui button" ng-click='addLink()'>
      Submit
    </button>
    <span class="error" ng-show="urlForm.input.$error.required">Required!</span>
    <span class="error" ng-show="urlForm.input.$error.url">Not valid url!</span>
  </div>

</div>
